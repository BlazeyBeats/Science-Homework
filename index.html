<body>
<div class="game-container">
    <div class="game-title">遊戲戶動</div>
    <div class="game-intro">遊戲互動單元的目的，在於希望透過簡單的小遊戲，讓一般民眾瞭解各種生活場景（包括：浴室、房間、飯廳、廚房、客廳）中會碰到的化學物質，以及該化學物的日常用途、注意事項、危害說明及災害處理方式。想來挑戰您的化學知識嗎？快來試試我們的知識問答吧！</div>
    <div class="game game-home clearfix">
        <div class="home float-left"></div>
        <ul class="scene scene0 float-right">
            <li class="scene-item scene-item-0-1">餐廳</li>
            <li class="scene-item scene-item-0-2">廚房</li>
            <li class="scene-item scene-item-0-3">客廳</li>
            <li class="scene-item scene-item-0-4">浴室</li>
            <li class="scene-item scene-item-0-5">臥室</li>
        </ul>
    </div>
    <div class="game game-1">
        <div class="left float-left">
            <div class="intro-text">
                嗨~這裡是浴室！<br>
                這裡有三個化學物質，<br>
                請你幫忙找找看！
            </div>
            <div class="home">回到主選單</div>
        <ul class="answer">
            <li class="answer-item answer-item-1-1" title="塑膠軟質桌墊">塑膠軟質桌墊</li>
            <li class="answer-item answer-item-1-2" title="金屬罐">金屬罐</li>
            <li class="answer-item answer-item-1-3" title="玻璃、陶瓷器、施珐瑯">玻璃、陶瓷器、施珐瑯</li>
        </ul>
        </div>
       
            <ul class="scene scene1 float-right">
                <li class="scene-item scene-item-1-1" title="塑膠軟質桌墊">塑膠軟質桌墊</li>
                <li class="scene-item scene-item-1-2" title="金屬罐">金屬罐</li>
                <li class="scene-item scene-item-1-3" title="玻璃、陶瓷器、施珐瑯">玻璃、陶瓷器、施珐瑯</li>
            </ul>
    </div>
    <div class="game game-2"></div>
    <div class="game game-3"></div>
    <div class="game game-4"></div>
    <div class="game game-5"></div>
</div>
